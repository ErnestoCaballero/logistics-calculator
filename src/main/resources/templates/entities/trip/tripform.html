<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>Trip Details Form</h2>

    <form th:object="${tripDetailsForm}" th:action="@{/trip/save}" method="post">
        <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Trip ID</th>
                        <th>Product Id</th>
                        <th>Sent Boxes</th>
                        <th>Boxes Per Pallet</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="tripDetail, rowStat : *{tripDetails}">
                        <td th:text="${rowStat.count}"></td>
                        <td>
                            <input type="text" th:field="*{tripDetails[__${rowStat.index}__].tripId}">
                        </td>
                        <td>
<!--                            <input id="productInput" type="text" list="productCodes" th:field="*{tripDetails[__${rowStat.index}__].tileBoxId}" oninput="updateBoxesPerPallet()">-->
                            <input type="text" list="productCodes"  th:field="*{tripDetails[__${rowStat.index}__].tileBoxId}">
                            <datalist id="productCodes">
                                <option th:each="tileBox : ${tileBoxes}" th:value="${tileBox.id}" th:text="${tileBox.code}" th:attr="data-boxes-per-pallet=${tileBox.boxesPerPallet}"></option>
                            </datalist>
<!--                            <input type="text" th:field="*{tripDetails[__${rowStat.index}__].tileBoxId}">-->
                        </td>
                        <td>
                            <input type="text" th:field="*{tripDetails[__${rowStat.index}__].sentBoxes}">
                        </td>
                        <td>
<!--                            <span th:if="${tripDetail.tileBoxId != null}">-->
<!--                                <p>hello</p>-->
<!--                                <span th:each="tileBox : ${tileBoxes}"  th:if="${tileBox.id == tripDetail.tileBoxId}" th:text="${tileBox.boxesPerPallet}"></span>-->
<!--                            </span>-->
                            <a th:if="${tripDetail.tileBoxId != null}">Hello</a>
                            <a th:unless="${tripDetail.tileBoxId != null}" th:text=""></a>
                        </td>
                    </tr>
                </tbody>
        </table>

        <!-- Hidden input field to store the tripId-->
<!--        <input type="hidden" th:field="*{tripId}" />-->
        <button type="submit">Save</button>
    </form>

</body>
</html>
