<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>Trip Details Form</h2>

    <form th:object="${tripDetailsForm}" th:action="@{/trip/save}" method="post">
        <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Trip ID</th>
                        <th>Product Id</th>
                        <th>Sent Boxes</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="tripDetail, rowStat : *{tripDetails}">
                        <td th:text="${rowStat.count}"></td>
                        <td>
                            <input type="text" th:field="*{tripDetails[__${rowStat.index}__].tripId}">
                        </td>
                        <td>
                            <input type="text" th:field="*{tripDetails[__${rowStat.index}__].tileBoxId}">
                        </td>
                        <td>
                            <input type="text" th:field="*{tripDetails[__${rowStat.index}__].sentBoxes}">
                        </td>
                    </tr>
                </tbody>
        </table>

        <!-- Hidden input field to store the tripId-->
<!--        <input type="hidden" th:field="*{tripId}" />-->
        <button type="submit">Save</button>
    </form>

</body>
</html>
